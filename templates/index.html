<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing with Flask</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Process</button>
    </form>

    {% if original %}
        <h2>Original Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image" width="300">

        <h2>Grayscale Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + gray) }}" alt="Grayscale Image" width="300">

        <h2>Edge Detection</h2>
        <img src="{{ url_for('static', filename='uploads/' + edges) }}" alt="Edge Detection" width="300">
    {% endif %}
</body>
</html>
